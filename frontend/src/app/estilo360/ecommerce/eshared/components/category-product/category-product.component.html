<div>
    <div class="surface-card">
        <div class="flex align-items-center justify-content-center">
            <img
                [routerLink]="['/ecommerce/product/' + product.id]"
                class="col-12"
                [src]="
                    product.imagenList[0]?.imagenUrl ??
                    'assets/ecommerce/products/product.jpg'
                "
                [alt]="product.nombre"
            />
        </div>

        <a [routerLink]="['/ecommerce/product/' + product.id]"
            ><h5 class="mb-2 text-700">{{ product.nombre }}</h5></a
        >

        <!-- <span *ngIf="product.disscount"
            >{{ product.disscount | percent }} Off</span
        > -->
        <h5 class="text-800">
            {{ product.precio | currency }}
        </h5>

        <div class="col-12 flex justify-content-center">
            <div>
                <button
                    pButton
                    pRipple
                    label="Add To Cart"
                    class="p-button-danger"
                    icon="pi pi-cart-plus"
                ></button>
            </div>
        </div>
    </div>
</div>
