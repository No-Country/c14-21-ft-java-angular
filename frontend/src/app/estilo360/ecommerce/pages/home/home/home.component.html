<!-- Listado Categorias -->

<div
    *ngFor="let category of categories"
    class="py-4 lg:px-4 mt-5 categories-container"
>
    <div class="grid justify-content-center">
        <div class="col-12 mb-2 pb-0 lg:mt-4 lg:mb-4">
            <h2 class="text-900 font-normal category-name">
                {{ category.title }}
            </h2>
            <hr class="w-1" />
        </div>

        <div class="grid">
            <div
                class="col-12 md:col-6 lg:col-3 p-3 mt-4 lg:mt-0 card-container"
                *ngFor="let product of category.items"
            >
                <div>
                    <div class="surface-card">
                        <div
                            class="flex align-items-center justify-content-center"
                        >
                            <img
                                class="col-12"
                                [src]="product.img"
                                [alt]="product.title"
                            />
                        </div>
                        <h5 class="mb-2 text-700">
                            {{ product.title }}
                        </h5>
                        <span *ngIf="product.disscount"
                            >{{ product.disscount | percent }} Off</span
                        >
                        <h5 class="text-800">
                            {{ product.price | currency }}
                        </h5>

                        <button
                            pButton
                            pRipple
                            label="Add To Cart"
                            class="p-button-danger"
                            icon="pi pi-cart-plus"
                        ></button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="flex align-items-center justify-content-center w-7 lg:w-3 md:w-5 mt-3"
        >
            <button
                pButton
                pRipple
                type="button"
                label="Ver todo"
                class="p-button-outlined p-button-secondary w-full"
            ></button>
        </div>
    </div>
</div>
