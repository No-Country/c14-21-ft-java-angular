<div class="container px-5">
    <div class="col-12 mb-2 pb-0 lg:mt-4 lg:mb-4 flex justify-content-center">
        <h2 class="text-900 font-normal category-name underline">
            {{ category?.nombre }}
        </h2>
    </div>
    <div class="grid">
        <div class="col-12 flex justify-content-end">
            <app-epagination
                [params]="params"
                [totalRecords]="totalItems"
            ></app-epagination>
        </div>
    </div>
    <div class="grid">
        <div
            class="col-12 md:col-6 lg:col-3 p-3 mt-4 lg:mt-0 card-container"
            *ngFor="let product of products"
        >
            <app-category-product [product]="product"></app-category-product>
        </div>
    </div>
    <div class="grid">
        <div class="col-12 flex justify-content-end">
            <app-epagination
                [params]="params"
                [totalRecords]="totalItems"
            ></app-epagination>
        </div>
    </div>
</div>
